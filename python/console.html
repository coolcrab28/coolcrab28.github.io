<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name=robots content="index, follow">
    <meta name=description content=Brython >
    <meta name=author content="Pierre Quentel">
    <meta name=keywords content="Python, Brython">
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Brython interactive mode</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <noscript>Please enable Javascript to view this page correctly.</noscript>

    <link rel=stylesheet href="./brython.css">

    <script src="./src/brython.js"></script>
    <script src="./src/brython_stdlib.js"></script>

    <style>

        body{
            overflow: scroll;
            padding:0;
            margin:0;
        }
    .codearea {
        background-color:#000;
        color:#fff;
        font-family:'Oxygen Mono', Consolas, 'Liberation Mono', 'DejaVu Sans Mono', monospace;
        font-size:14px;
    }
    .codearea::-webkit-scrollbar {
    display: none;
}
body::-webkit-scrollbar {
    display: none;
}

    </style>
</head>


<body onload="brython(1)">
    <table id="banner" cellpadding=0 cellspacing=0>
        <tr id="banner_row" ></tr>
    </table>

    <textarea id="code" class="codearea"  spellcheck="false" style="width:100vw;height:99vh;"></textarea>

    <div id=content></div>

    <script type="text/python3">
  from interpreter import Interpreter

  # open REPL in textarea with id "code"
  Interpreter("code")
  </script>

</body>

</html>
